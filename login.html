<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" -->
            <img src="image/lo.png" class="img-fluid" alt="Phone image" />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form id="loginForm">
              <!-- Heading -->
              <h1 class="text-center mb-4">BILLING</h1>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form1Example13" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example13">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form1Example23" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example23">Password</label>
              </div>

              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
                <a href="#!">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
          </div>
        </div>
      </div>
      <div id="billingModal" class="modal">
        <div class="modal-content">
          <div class="ticket">
            <img src="image/logo.png" alt="Logo" />
            <p class="centered">More Market <br />Address:49-24-64/1, GROUND FLOOR, Sankara Matam Rd, Madhuranagar, Dwaraka Nagar, Visakhapatnam, Andhra Pradesh 530016 <br /></p>
            <table style="width: 230px">
              <tr>
                <td class="quantity">Qty</td>
                <td class="description">Particulars</td>
                <td class="price">Price</td>
              </tr>
              <tbody id="table-body">
              </tbody>
            </table>
            <p>-----------------------------------------------------</p>
            <p class="centered">Thanks for your purchase!</p>
          </div>
          <button id="btnPrint" class="hidden-print">Print</button>
        </div>
      </div>      
    </section>
    <script>
      // Function to handle form submission
      function handleFormSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the input values
        const email = document.getElementById("form1Example13").value;
        const password = document.getElementById("form1Example23").value;

        // Check if the credentials are valid
        if (email === "admin@gmail.com" && password === "admin") {
          // Redirect to adminpage.html
          window.location.href = "admin.html";
        }
        else if(email === "worker@gmail.com" && password === "worker"){
          window.location.href = "cart.html";
        } 
        else {
          // Show invalid credentials message (you can customize this)
          alert("Invalid credentials. Please try again.");
        }
      }

      // Add event listener to the form's submit event
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", handleFormSubmit);
    </script>
  </body>
</html>
